<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modal windows</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="photos">
				<div class="photos__wrap">
					<img
						class="photos__img"
						src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1274&q=80"
						alt=""
					/>
				</div>
				<div class="photos__wrap">
					<img
						class="photos__img"
						src="https://plus.unsplash.com/premium_photo-1666324044313-f065f1a7a766?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
						alt=""
					/>
				</div>
				<div class="photos__wrap">
					<img
						class="photos__img"
						src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
						alt=""
					/>
				</div>
				<div class="photos__wrap">
					<img
						class="photos__img"
						src="https://images.unsplash.com/photo-1444464666168-49d633b86797?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
						alt=""
					/>
				</div>
			</div>

			<div class="windows__win hidden">
				<h2 class="windows__head">Window #1</h2>
				<img
					src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1274&q=80"
					alt=""
					class="windows__img"
				/>
				<button class="windows__btn">Close window</button>
			</div>

			<div class="windows__win hidden">
				<h2 class="windows__head">Window #2</h2>
				<img
					src="https://plus.unsplash.com/premium_photo-1666324044313-f065f1a7a766?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt=""
					class="windows__img"
				/>
				<button class="windows__btn">Close window</button>
			</div>

			<div class="windows__win hidden">
				<h2 class="windows__head">Window #3</h2>
				<img
					src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
					alt=""
					class="windows__img"
				/>
				<button class="windows__btn">Close window</button>
			</div>

			<div class="windows__win hidden">
				<h2 class="windows__head">Window #4</h2>
				<img
					src="https://images.unsplash.com/photo-1444464666168-49d633b86797?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80"
					alt=""
					class="windows__img"
				/>
				<button class="windows__btn">Close window</button>
			</div>
		</div>
		<div class="overlay hidden"></div>
		<script src="scripts.js"></script>
	</body>
</html>
